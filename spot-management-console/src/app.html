<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="my-icons.html">

<dom-module id="spot-mc-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
      .link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/type/:selectedTab"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="typeInfo" href="/typeInfo">View One</a>
          <a name="modelList" href="/modelList">View Two</a>
          <a name="modelDetails" href="/modelDetails">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>spOt management console</div>
          </app-toolbar>
        </app-header>

        <paper-tabs selected="[[selectedTab]]" attr-for-selected="name" >
          <paper-tab link>
            <a name="typeInfo" href="/type/typeInfo" class="link" tabindex="-1">Type information</a>
          </paper-tab>
          <paper-tab link>
            <a name="modelList" href="/type/modelList" class="link" tabindex="-1">Models</a>
          </paper-tab>
          <paper-tab link>
            <a name="modelDetails" href="/type/modelDetails" class="link" tabindex="-1">Detail view</a>
          </paper-tab>
        </paper-tabs>

        <iron-pages
            selected="[[selectedTab]]"
            attr-for-selected="name"
            fallback-selection="typeInfo"
            role="main">
          <my-view1 name="typeInfo"></my-view1>
          <my-view2 name="modelList"></my-view2>
          <my-view3 name="modelDetails"></my-view3>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'spot-mc-app',

      properties: {
        selectedTab: {
          type: String,
          reflectToAttribute: true,
          observer: '_tabChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.selectedTab)'
      ],

      _routePageChanged: function(selectedTab) {
        this.selectedTab = selectedTab || '404';
      },

      _tabChanged: function(selectedTab) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('type/' + selectedTab + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      }
    });
  </script>
</dom-module>
